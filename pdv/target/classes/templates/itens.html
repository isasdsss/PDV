<!DOCTYPE html>
<html lang="br">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeLeaf.org"

<body>
   Cadastro Item
   <table class="table table-sm table table-striped table-hover table-bordered">
	  					<thead>
							 <tr>
								 <th>ID</th>
								 <th>Quantidade Item</th>
								  <th>Id Produto</th>
							 </tr> 
						</thead> 
						<tbody>
							<tr th:each="item: ${itens}" >
								<td th:text="${item.Id}"></td>
								<td th:text="${item.Quant}"></td>
								<td th:text="${item.Idprod}"></td>
							</tr>
						</tbody>
   </table>
</body>
